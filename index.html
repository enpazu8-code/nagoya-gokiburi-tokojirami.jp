<!-- Copy Form -->
<section class="py-16 bg-gray-50">
  <div class="max-w-3xl mx-auto px-5">

    <h2 class="text-3xl font-black text-center mb-4">
      そのまま使える<br class="md:hidden">ご相談テンプレート
    </h2>

    <p class="text-center text-gray-600 mb-10">
      電話が難しい場合は、下記をコピーしてそのまま送信できます
    </p>

    <!-- Template 1 -->
    <div class="mb-8">
      <p class="font-bold mb-2">① ゴキブリを見かけた（即日希望）</p>
      <textarea
        class="w-full border rounded-xl p-4 text-sm leading-relaxed shadow-strong"
        rows="5"
        onclick="this.select();">
ゴキブリを見かけました。
可能であれば本日または近日で対応をお願いしたいです。

【住所】
【お名前】
【電話番号】
      </textarea>
    </div>

    <!-- Template 2 -->
    <div class="mb-8">
      <p class="font-bold mb-2">② トコジラミ・ノミ・ダニの可能性</p>
      <textarea
        class="w-full border rounded-xl p-4 text-sm leading-relaxed shadow-strong"
        rows="6"
        onclick="this.select();">
トコジラミ、またはノミ・ダニの可能性があり相談です。
状況確認と見積をお願いしたいです。

【住所】
【お名前】
【電話番号】
      </textarea>
    </div>

    <!-- Template 3 -->
    <div>
      <p class="font-bold mb-2">③ 1匹のみ・応急対応の相談</p>
      <textarea
        class="w-full border rounded-xl p-4 text-sm leading-relaxed shadow-strong"
        rows="6"
        onclick="this.select();">
害虫を1匹だけ見かけました（または死骸あり）。
応急対応や簡易施工が可能か相談したいです。

【住所】
【お名前】
【電話番号】
      </textarea>
    </div>

    <!-- 電話誘導（重要） -->
    <div class="mt-10 text-center">
      <p class="mb-4 font-bold text-gray-700">
        お急ぎの場合は、直接お電話ください
      </p>
      <a href="tel:07090232023"
         class="inline-block bg-orange-500 hover:bg-orange-400 text-white font-black py-4 px-8 rounded-2xl shadow-strong text-lg">
        📞 070-9023-2023
      </a>
    </div>

    <p class="mt-6 text-center text-sm text-gray-500">
      ※文章はコピー後、そのまま送っていただいて問題ありません
    </p>

  </div>
</section>
